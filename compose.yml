services:
  ned:
    build: ./kea
    container_name: ned
    hostname: ned
    networks:
      dhcp_lab:
        ipv4_address: 192.168.10.10
    cap_add:
      - NET_ADMIN
    volumes:
      - ./ned/dhcp4.json:/etc/kea/kea-dhcp4.conf
      - ./ned/dhcp:/var/lib/kea
  cliente1:
    build: ./cliente
    container_name: client1
    networks:
      dhcp_lab:
        ipv4_address: 192.168.10.3
